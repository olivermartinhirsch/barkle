<!DOCTYPE html>
<html>
<head>
	<title>BARKLE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="game-container">
		<div class="game-header">
		  <h1>BARKLE</h1>
		</div>
		<div class="game-body">
		  <div class="game-image">
			<img id="dog-image" src="" alt="Dog Image">
		  </div>
		  <div class="game-input">
			<label for="guess-input">Enter a letter:</label>
			<input id="guess-input" type="text" maxlength="1">
			<button id="guess-submit">Submit</button>
		  </div>
		  <div class="game-word">
			<span id="word-display"></span>
		  </div>
		  <div class="game-guesses">
			<p>Incorrect Guesses: <span id="incorrect-guesses">0</span>/<span id="max-incorrect-guesses">6</span></p>
		  </div>
		</div>
	  </div>

	<script src="app.js"></script>
</body>
</html>
